<div
  infinite-scroll
  [infiniteScrollDistance]="1"
  [infiniteScrollUpDistance]="2"
  [infiniteScrollThrottle]="300"
  [scrollWindow]="false"
  style="overflow-y: scroll; height: 240px"
>
  <div *ngFor="let role of roles">
    <div style="font-size: small; font-weight: 600; display: flex">
      <p style="color: rgb(124, 121, 121)">{{ role.date }}:&nbsp;</p>
      <div>
        <p style="margin: 0; padding: 0; color: #022a38">
          {{ role.description }}
        </p>
        <p
          style="
            margin: 0;
            padding: 0;
            font-size: x-small;
            color: rgb(124, 121, 121);
          "
        >
          {{ role.place }}
        </p>
      </div>
    </div>
    <div *ngFor="let task of role.tasks">
      <p style="font-size: small; font-weight: 600" *ngIf="task.description">
        {{ task.description }}:
      </p>
      <p
        *ngFor="let detail of task.tasks"
        style="font-size: x-small; font-weight: 600"
      >
        &#x2022; {{ detail }}
      </p>
    </div>
  </div>
</div>
